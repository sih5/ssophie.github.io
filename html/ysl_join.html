<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입생로랑 향수 회원가입</title>
    <!-- Xeicon -->
    <link rel="stylesheet" href="../etc/XEIcon-2.2.0/xeicon.min.css">
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/ysl_join.css">
    <link rel="icon" href="../images/ysl/favicon.ico">
</head>
<body>
    <div id="wrapper">
        <div class="member">
            <img class="logo" src="../images/ysl/logo.svg">
            <div class="field">
                <b>아이디</b>
                <span class="placehold-text"></span>
                <input type="text" maxlength="8" minlength="3" placeholder="영문소문자, 숫자 포함 3글자 이상">
            </div>
            <div class="field">
                <b>비밀번호</b>
                <input class="userpw" type="password" required maxlength="12" minlength="6" placeholder="영문, 숫자, 특수문자 포함 6글자 이상">
            </div>
            <div class="field">
                <b>비밀번호 재확인</b>
                <input class="userpw-confirm" type="password">
            </div>
            <div class="field">
                <b>이름</b>
                <input type="text">
            </div>
            <div class="field birth">
                <b>생년월일</b>
                <div>
                    <input type="number" placeholder="년(4자)">
                    <select>
                        <option value="">월</option> 
                        <option value="">1월</option> 
                        <option value="">2월</option> 
                        <option value="">3월</option> 
                        <option value="">4월</option> 
                        <option value="">5월</option> 
                        <option value="">6월</option> 
                        <option value="">7월</option> 
                        <option value="">8월</option> 
                        <option value="">9월</option> 
                        <option value="">10월</option> 
                        <option value="">11월</option> 
                        <option value="">12월</option> 
                    </select>
                    <input type="number" placeholder="일">
                </div>
            </div>
            <div class="field gender">
                <b>성별</b>
                <div>
                    <label><input type="radio" name="gender"><em></em>남자</label>
                    <label><input type="radio" name="gender"><em></em>여자</label>
                    <label><input type="radio" name="gender"><em></em>선택안함</label>
                </div>
            </div>
            <div class="field">
                <b>본인 확인 이메일<small>(선택)</small></b>
                <input type="email" autocomplete="off" required placeholder="선택입력">
            </div>
            <div class="field tel-number">
                <b>휴대전화</b>
                <select>
                    <option value="">대한민국 +82</option>
                </select>
                <div>
                    <input type="tel" placeholder="전화번호 입력">
                    <input type="button" value="인증번호 받기">
                </div>
                <input type="number" placeholder="인증번호 입력하세요">
            </div>
            <input type="submit" value="가입하기">
        </div>
        <div class="member-footer">
            <ul>
                <li><a href="#none">이용약관</a></li>
                <li><a href="#none">개인정보처리방침</a></li>
                <li><a href="#none">회원정보</a></li>
                <li><a href="#none">고객센터</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
